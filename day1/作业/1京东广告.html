<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
        }

        .box img {
            width: 100%;
            height: 80px;
            margin: auto;
        }

        .box i img {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="img/luzhou.jpg" alt="">
        <i><img src="img/close.jpg" alt=""></i>
    </div>
    <script>
        // 获取事件源
        var btn = document.querySelector('i');
        var box = document.querySelector('box');

        // 绑定事件 添加事件处理程序
        btn.onclick = function () {
            box.style.display = 'none';
        }
    </script>
</body>

</html>

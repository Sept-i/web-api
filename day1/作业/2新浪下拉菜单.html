<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        #wrap {
            margin: 50px auto;
            width: 100px;
            height: 30px;
            border: 1px solid black;
        }
        #wrap ul {
            display: none;
        }
    </style>
</head>

<body>
    <ul id="wrap">
        <li>
            <h3>微博</h3>
            <ul>
                <li><a href="#">私信</a></li>
                <li><a href="#">评论</a></li>
                <li><a href="#">@我</a></li>
            </ul>
        </li>
    </ul>
    <script>
        var oneli = document.querySelector('#wrap > li');
        var twoul = document.querySelector('#wrap ul');
        oneli.onmouseover=function(){
           twoul.style.display='block';
        }
      oneli.onmouseout=function(){
           twoul.style.display='none';
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <input type="text" value="输入内容"> 
    <script>
        //1 获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        //2 注册事件 处理程序   注意：按钮是被点击了， input被操作了的就放在处理程序里面
        btn.onclick = function () {
            //表单里的值通过value来修改 
            input.value = '被点击了';
            //让按钮点击一次后被禁用(不能再点击了)
            btn.disabled = true; //true是的(禁用) false(启用)
            //this 指向的是事件函数调用者👉btn按钮  
            // 谁调用函数，this就指向谁
            this.disabled = true;
        }
    </script>
</body>

</html>

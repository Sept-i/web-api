<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 300px;
        }
    </style>
</head>

<body>
    <button id="mg">1</button>
    <button id="ls">2</button><br>
    <img src="images/玫瑰.jpeg" alt="">
    <script>
        var mg = document.getElementById('mg');
        var ls = document.getElementById('ls');
        var img = document.querySelector('img');
        mg.onclick = function () {
            img.src = 'images/3.jpeg';

        }
        ls.onclick = function () {
            img.src = 'images/玫瑰.jpeg';

        }
    </script>
</body>

</html>

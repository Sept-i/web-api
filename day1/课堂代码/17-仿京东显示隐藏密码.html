<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="../2-案例/images/close.png" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        // 1 获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        // 2 注册事件 处理程序
        var flag = 0; //刚开始是0
        eye.onclick = function () {
            // 点击一次之后，flag一定要变化，否则永远是0，就不会变化了
            if (flag == 0) { //先判断 再变化
                pwd.type = 'text';
                eye.src = '../2-案例/images/open.png';
                flag = 1; //重新赋值变为1
            } else {
                pwd.type = 'password';
                eye.src = '../2-案例/images/close.png';
                flag = 0;
            }



        }
    </script>
</body>

</html>

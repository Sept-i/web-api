    var aBtn = document.querySelectorAll('button');
    var index = 0;
    for(var i = 0; i < aBtn.length; i ++) {
        aBtn[i].index = i;
        aBtn[i].onclick = function() {
            // 干掉上一个
            aBtn[index].className = '';
            // 高亮自己的
            this.className = 'active';
            // 每次走完之后把当前的索引变成“上一个”
            index = this.index;

    }

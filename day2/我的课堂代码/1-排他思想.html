<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        // 获取所有按钮元素
        var btns = document.getElementsByTagName('button');
        // btn得到的是伪数组 里面的每一个元素 btns[i]
        for (var i = 0; i < btns.length; i++) {
            // 给每一个按钮都要绑，用btns[i],不是btn
            btns[i].onclick = function () {
                // 这里的代码时点击的时候执行的

                // 1先把所有的按钮背景颜色去掉  干掉所有人
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = '';
                }

                // 2后把当前元素背景颜色设置为pink   留下我自己
                // 这里一定用this，不用this会报错 因为i已经变成5，btns没有第五个索引
                this.style.backgroundColor = 'pink';
            }

        }
    </script>
</body>

</html>
